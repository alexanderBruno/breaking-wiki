<table class="table">
    <thead>
      <tr>
        <th scope="col">Death</th>
        <th scope="col">Cause</th>
        <th scope="col">Responsible</th>
        <th scope="col">Last Words</th>
        <th scope="col">Season</th>
        <th scope="col">Episode</th>
        <th scope="col">Number of deaths</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let death of deaths">
        <td> {{death.death}} </td>
        <td> {{death.cause}} </td>
        <td> {{death.responsible}} </td>
        <td> {{death.last_words}} </td>
        <td> {{death.season}} </td>
        <td> {{death.episode}} </td>
        <td> {{death.number_of_deaths}} </td>
      </tr>
    </tbody>
  </table>
