<div style="padding: 2em; display: block ruby; text-align: center; margin: 2em;">
  <input type="text" class="form-control" style="width: 30em;" placeholder="Search by character" (input)="filterQuotes($event)">
</div>

<div class="container text-center">
  <div class="row row-cols-2">
      <div *ngFor="let quote of quotes">
          <app-quote-card [quote]="quote"></app-quote-card>
      </div>
  </div>
</div>
