<nav aria-label="...">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" (click)="episodes = episodesRecovery">All</a>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="getEpisodesBySeason('1')">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="getEpisodesBySeason('2')">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="getEpisodesBySeason('3')">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="getEpisodesBySeason('4')">4</a>
        </li>
    </ul>
</nav>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Episode</th>
        <th scope="col">Season</th>
        <th scope="col">Air date</th>
        <th scope="col">Title</th>
        <th scope="col">Characters</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let episode of episodes">
        <th>{{episode.episode}}</th>
        <td>{{episode.season}}</td>
        <td>{{episode.air_date}}</td>
        <td>{{episode.title}}</td>
        <td>TEST</td>
      </tr>
    </tbody>
  </table>
